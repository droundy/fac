[package]
name = "fac"
version = "0.1.0"
authors = ["daveroundy@gmail.com"]
build = "build.rs"

[lib]
name = "fac"
path = "src/lib.rs"

[[bin]]
name = "fac"
path = "src/main.rs"
doc = false

[dependencies]

libc = "^0.2"
typed-arena = "1.2.0"
bigbro = "^0.3.11"
clap = "~2.23.3"
num_cpus = "^1.5.0"
metrohash = "^1.0.1"

ctrlc = "^3.0"

cpuprofiler = { version = "^0.0.3", optional = true}

[dev-dependencies]
quickcheck = "^0.4.1"

[features]
# Treat warnings as a build error.
strict = []

# Use profiling , "bigbro/noprofile"
profile = ["cpuprofiler"]
